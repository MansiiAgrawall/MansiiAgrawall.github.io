<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div id="academichistory">
        <div class="post-heading text-center">
            <h3 class="display-4 font-weight-bold">Academic History</h3>
            <hr class="w-50 mx-auto pb=5">
        </div>
        <div class="w-auto">
            <div id="carouselExample" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExample" data-slide-to="1"></li>
                    <li data-target="#carouselExample" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="sfs.jpg" class="container d-block img-fluid" alt="First Slide">
                        <div class="carousel-caption d-block">
                            <h3>St. Francis Inter College</h3>
                            <p>Completed primary education with cgpa 10</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="dps.jpg" class="container d-block img-fluid" alt="Second Slide">
                        <div class="carousel-caption d-block">
                            <h3>Delhi Public School Mathura Road</h3>
                            <p>Completed secondary education with 92%</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="bits.jpeg" class="container d-block img-fluid" alt="Third Slide">
                        <div class="carousel-caption d-block">
                            <h3>Bits Pilani Hyderabad Campus</h3>
                            <p>Currently in my third year pursuing MSc. Chemistry + B.E. Chemical degree.</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <button class="btn btn-dark mb-3" style="margin-left: 40%;">
            <a href="index.html">Back</a>
        </button>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
